        darkMode: 'class',

          extend: {

    <style>
      body {

        transition: background-color 0.5s ease, color 0.5s ease;

      ::selection {
        background: #E10600;
        color: #FFFFFF;
        text-shadow: 0 0 10px rgba(225, 6, 0, 0.5);

      /* GLOBAL BLOOM UTILITIES */
      .text-glow {
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      .dark .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .text-glow-red {
        text-shadow: 0 0 30px rgba(225, 6, 0, 0.4);
      }
      
      .dark .text-glow-red {
        text-shadow: 0 0 30px rgba(225, 6, 0, 0.6);
      }

      .stroke-text-red {
        -webkit-text-stroke: 2px #E10600;
        color: transparent;
      }

      .box-glow {
        box-shadow: 0 0 40px rgba(225, 6, 0, 0.15);
      }

      .box-glow-hover:hover {
        box-shadow: 0 0 60px rgba(225, 6, 0, 0.4);
      }

        position: fixed;
        inset: 0;
        pointer-events: none;

        opacity: 0.05;

      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track { background: #000; }
      .dark ::-webkit-scrollbar-thumb { background: #333; }
      
      ::-webkit-scrollbar-thumb:hover { background: #E10600; }
