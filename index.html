    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#050505',
                red: '#E10600',
                dark: '#0A0A0A',
                gray: '#BDBDBD',
                light: '#F5F5F7',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              mono: ['"Space Grotesk"', 'monospace'],
            },
          }
        }
      }
    </script>

    <style>
      /* --- LENIS SMOOTH SCROLLING CORE --- */
      html {
        scroll-behavior: initial;
      }
      html, body {
        width: 100%;
        min-height: 100%;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        margin: 0;
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }
      
      ::selection {
        background: #E10600;
        color: #FFFFFF;
      }

      .text-glow-red {
        text-shadow: 0 0 30px rgba(225, 6, 0, 0.4);
      }

      .box-glow {
        box-shadow: 0 0 40px rgba(225, 6, 0, 0.15);
      }

      .grain-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(225,6,0,0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #E10600; }

      /* Hero Specific Styles */
      .outline-title {
        -webkit-text-stroke: 2px #E10600;
        color: transparent;
        paint-order: stroke fill;
      }
    </style>

}
</script>
